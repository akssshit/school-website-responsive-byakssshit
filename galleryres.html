<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ST. John's School - Gallery</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=DM+Serif+Display:ital@0;1&display=swap');

        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=DM+Serif+Display:ital@0;1&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap');

        * {
            margin: 0;
            padding: 0;
        }

        .head {
            display: flex;
            height: 15vh;
            width: 100%;
            justify-content: space-between;
            background-color: #043c88;
        }

        ul {
            display: flex;
        }

        li {
            list-style: none;
            margin: 50px 30px;
        }

        .nav {
            text-decoration: none;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 30px;
            color: white;
            transition: all .5s ease;
        }

        .nav:hover {
            border-bottom: 8px solid rgb(16, 162, 247);
            background-color: rgba(255, 255, 255, 0.303);
            padding: 10px 15px;
        }

        .name {
            color: white;
            font-family: "Playfair Display", serif;
            font-size: 41px;
            margin: 3px 20px;
        }

        .tagline {
            color: white;
            font-family: "Source Sans 3", sans-serif;
            margin: 2px 20px;
        }
        #hero{
            height: 150vh;
            width: 100%;
        }
        .gallerytitle{
            color: #004aad;
            font-family: "cinzel", sans-serif;
            font-size: 60px;
            width: 100%;
            text-align: center;
            margin: 50px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 50px;
            margin: 0 auto;
            padding: 40px;
        }
        .grid img {
            width: 80%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: 0.4s;
        }

        .grid img:hover {
            transform: scale(1.08);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }
        footer{
            height: 10vh;
            background-color: #043c88;
            font-size: 30px;
            width: 100%;
            text-align: center;
            color: white;
        }

        /* RESPONSIVE MEDIA QUERIES */

        /* Tablet - 768px to 1024px */
        @media (max-width: 1024px) {
            .head {
                height: auto;
                flex-direction: column;
                align-items: center;
                padding: 20px 0;
            }

            .name {
                font-size: 35px;
                margin: 10px 0;
            }

            .tagline {
                font-size: 16px;
                margin: 5px 0;
            }

            ul {
                flex-wrap: wrap;
                justify-content: center;
            }

            li {
                margin: 20px 15px;
            }

            .nav {
                font-size: 22px;
            }

            #hero {
                height: auto;
                padding-bottom: 40px;
            }

            .gallerytitle {
                font-size: 45px;
                margin: 35px 20px;
            }

            .grid {
                grid-template-columns: repeat(2, 1fr);
                grid-gap: 35px;
                padding: 30px;
            }

            .grid img {
                width: 90%;
                height: 220px;
            }

            footer {
                font-size: 20px;
                height: auto;
                padding: 20px 10px;
            }
        }

        /* Mobile - Below 768px */
        @media (max-width: 768px) {
            .head {
                height: auto;
                padding: 15px 0;
            }

            .name {
                font-size: 28px;
                margin: 8px 10px;
                text-align: center;
            }

            .tagline {
                font-size: 14px;
                margin: 5px 10px;
                text-align: center;
            }

            ul {
                flex-direction: column;
                align-items: center;
            }

            li {
                margin: 10px 0;
            }

            .nav {
                font-size: 20px;
            }

            #hero {
                padding-bottom: 30px;
            }

            .gallerytitle {
                font-size: 32px;
                margin: 25px 15px;
            }

            .grid {
                grid-template-columns: 1fr;
                grid-gap: 25px;
                padding: 20px;
            }

            .grid img {
                width: 100%;
                height: 250px;
            }

            footer {
                font-size: 16px;
                padding: 15px 10px;
            }
        }

        /* Small Mobile - Below 480px */
        @media (max-width: 480px) {
            .name {
                font-size: 24px;
            }

            .tagline {
                font-size: 12px;
            }

            .nav {
                font-size: 18px;
            }

            .gallerytitle {
                font-size: 26px;
                margin: 20px 10px;
            }

            .grid {
                grid-gap: 20px;
                padding: 15px;
            }

            .grid img {
                height: 200px;
            }

            footer {
                font-size: 14px;
            }
        }
       
    </style>
</head>

<body>

        <div class="wraphead">

        <nav>
            <ul>
                <li><a class="nav" href="homerse.html">Home</a></li>
                <li><a class="nav" href="aboutres.html">About</a></li>
                <li><a class="nav" href="admissionres.html">Admission</a></li>
                <li><a class="nav" href="galleryres.html">Gallery</a></li>
                <li><a class="nav" href="contactres.html">Contact</a></li>
            </ul>
        </nav>
    </header>
<section id="hero">
<h1 class="gallerytitle">School Gallery</h1>

</html>
